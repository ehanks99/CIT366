<div class="panel panel-default">
  <div class="panel-body">

    <form id="document-edit" (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">

        <div class="col-sm-12 form-group">
          <label for="name">Document title</label>
          <input
            type="text"
            id="name"
            class="form-control"
            size="120"
            max="120"
            name="name"
            [ngModel]="document?.name"
            required
            #name="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Document description</label>
          <input
            type="text"
            id="description"
            class="form-control"
            size="120"
            max="255"
            name="description"
            [ngModel]="document?.description">
        </div>

        <div class="col-sm-12 form-group">
          <label for="url">Document URL</label>
          <input
            type="text"
            id="url"
            class="form-control"
            size="150"
            max="255"
            name="url"
            [ngModel]="document?.url"
            required
            #description="ngModel">
        </div>

      </div>

      <div 
        class="alert alert-danger"
        *ngIf="(!name.valid && name.touched) || (!description.valid && description.touched)">
        The Document title and URL are required fields.
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button 
            class="btn btn-success" 
            type="submit"
            [disabled]="!form.valid">{{ editMode ? 'Save' : 'Add' }}</button>
          <button 
            class="btn btn-primary" 
            type="button" 
            (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>

  </div>
</div>
