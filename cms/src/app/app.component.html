<cms-header (selectedFeatureEvent)="loadedFeature = $event"></cms-header>
<cms-documents *ngIf="!loadedFeature || loadedFeature === 'documents'"></cms-documents>
<cms-message-list *ngIf="loadedFeature === 'messages'"></cms-message-list>
<cms-contacts *ngIf="loadedFeature === 'contacts'"></cms-contacts>
