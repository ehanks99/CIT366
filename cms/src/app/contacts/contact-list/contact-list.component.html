<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <a [routerLink]="['new']" class="btn btn-success pull-right h3">New Contact</a>
        <h3 class="h3">Contacts</h3>
        <!--header title MUST go after the a tag or they will line up weird-->
    </div>
    <div class="panel-body">
        <cms-contact-item
            *ngFor="let contactPerson of contacts"
            [contact]="contactPerson">
        </cms-contact-item>
    </div>
</div>
