<div class="panel panel-default">
  <div class="panel-heading clearfix">
      <h3 class="h3">Contacts</h3>
      <div class="input-group pull-left pad-left-right col-xs-7">
        <input type="text" 
          class="form-control" 
          placeholder="Enter search value"
          [(ngModel)]="searchTerm">
        <div class="glyphicon glyphicon glyphicon-search input-group-addon"></div>
      </div>
      <a [routerLink]="['new']" class="btn btn-success pull-right">New Contact</a>

    <!-- <a [routerLink]="['new']" class="btn btn-success pull-right h3">New Contact</a>
    <h3 class="h3">Contacts</h3> -->
  </div>
  <div class="panel-body">
    <cms-contact-item
      *ngFor="let contact of contacts | contactsFilter:searchTerm"
      [contact]="contact"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contact"
      [dropZones]="['groupContacts']">
    </cms-contact-item>
  </div>
</div>
